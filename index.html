<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <h1>🎮 Rock Paper Scissors</h1>
    <button id="play-btn">Play Game</button>
  </div>

  <!-- Game Section -->
  <div class="game-container" id="game" style="display: none;">
    <h2>Make Your Move!</h2>
    
    <!-- Scoreboard -->
    <div class="scoreboard">
      <p>👤 You: <span id="user-score">0</span></p>
      <p>💻 Computer: <span id="comp-score">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="result">
      <p id="result-text"></p>
    </div>

    <button id="reset-btn">🔄 Reset Score</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
